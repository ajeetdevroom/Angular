<p>switch works!</p>
<div [ngSwitch]="color">
    <h1 *ngSwitchCase="'red'" style="color: red;"> red </h1>
    <h1 *ngSwitchCase="'green'" style="color: green;"> green </h1>
    <h1 *ngSwitchCase="'orange'" style="color: orange;"> orange </h1>
    <h1 *ngSwitchCase="'blue'" style="color: blue;"> blue </h1>
    <h1 *ngSwitchCase="'purple'" style="color: purple;"> purple </h1>
    <h1 *ngSwitchCase="'skyblue'" style="color: skyblue;"> skyblue </h1>
    <h1 *ngSwitchDefault style="color: black;"> Unknown </h1>
</div>
