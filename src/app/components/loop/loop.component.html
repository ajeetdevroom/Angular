<h3>User list in loop using array</h3>
<p *ngFor="let user of users">User name :{{user}}</p>
<h3>User list in loop using array of object</h3>
<p *ngFor="let userdetails of usersDetails">User name: {{userdetails.name}}-- Address: {{userdetails.address}}-- Mob: {{userdetails.mobile}} </p>

Note: java script loop us only on Ts file but Angular loop use on Template file
